<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
      <title>Movie List</title>
      <style>
            .success, .error {
                  color: #fff;
                  padding: 5px;
                  margin: 5px 0 15px 0;
            }

            .success{
                  background: green;
            }
            .error{
                  background: red;
            }
            a{
                  color: red;
                  text-decoration: none;
            }
            a:hover {
                  color: red;;
            }
      </style>
</head>
<body>
      <div class="container">
            <h1>Add Movie</h1>
            <form  id="movie-form">
                  <div>
                        <label for="title">Movie Title</label>
                        <input type="title"  id="title" class="u-full-width">
                  </div>

                  <div>
                        <label for="title">Description</label>
                        <input type="text"  id="description" class="u-full-width">
                  </div>

                  <div>
                        <label for="title">Producer</label>
                        <input type="text"  id="producer" class="u-full-width">
                  </div>
                  <div>
                        <input type="submit" value="Submit">
                  </div>
            </form>
            <hr>
            <table class="u-full-width">
                  <thead>
                        <tr>
                        <th>  Movie  </th>
                        <th> Description  </th>
                        <th> Producer  </th>
                        </tr>
                  </thead>
                  <tbody id="movie-list">

                  </tbody>
            </table>
      </div>
      <script src="es6.js"></script>
</body>
</html>
